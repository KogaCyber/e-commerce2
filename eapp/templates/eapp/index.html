{% extends "eapp/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">

        {% for item in items %}
        <div class="col-md-3">
            <a href="{% url 'eapp:detail' item.id %}">
                {% block card %}
                {% include "eapp/components/_card.html" %}
                {% endblock card %}
            </a>
        </div>
        {% endfor %}


    </div>
</div>
{% endblock content %}
