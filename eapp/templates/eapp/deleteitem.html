{% extends "eapp/base.html" %}

{% block content %}
    <div class="delete-container">
        <h1 class="delete-heading">Delete</h1>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="delete-info">
                <label for="confirmation">Are you sure you want to delete <span class="item-name">{{ item.name }}</span>?</label>
                <img src="{{ item.image.url }}" alt="Item Image">
            </div>
            <div class="delete-actions">
                <input type="submit" value="Confirm" class="delete-confirm-button">
                <a href="{% url 'eapp:index' %}" class="delete-cancel-link">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
